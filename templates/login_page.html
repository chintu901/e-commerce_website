<!DOCTYPE html>
<html lang="en">
    <head>
        <title>e-commerce/login_page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/css/main.css') }}">
    </head>
    <body>
        <div id="background">
            <form action="">
                <div id="box">
                    <div id="signin_signup_text">
                        <h1>Login</h1>
                    </div>
                    <div id="signin_signup_input_box">
                        <div id="username">
                            <label class="input">
                                <input class="input__field" type="text" placeholder=" " />
                                <span class="input__label">Username</span>
                            </label>
                        </div>
                        <div id="password">
                            <label>Password:</label>
                            <input type="password" placeholder="password">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
