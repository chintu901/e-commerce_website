<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>e-commerce/SignUp_page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/css/login.css') }}">
    </head>
    <body>
        <img src="{{ url_for('static', filename='img/angle_statue.png') }}" alt="Greek_statue" class="side-image-angle left-2">
        <img src="{{ url_for('static', filename='img/angle_statue_right_looking.png') }}" alt="Greek_statue" class="side-image-angle right-2">

        <img src="{{ url_for('static', filename='img/plant_for_bottom_left.png')}}" alt="plant_img" class="side_ontop_image bottom-left">
        <img src="{{ url_for('static', filename='img/plant_for_top_right.png')}}" alt="plant_img" class="side_ontop_image top-right">
        <div id="background">
            <form action="{{ url_for('register') }}" method="post">
                <div id="box">
                    <div id="signin_signup_text">
                        <h1>Create New Account</h1>
                    </div>
                    <div class="signin_signup_input_box">
                        <div id="username">
                            <input type="text" id="username_input_box" autocomplete="off" placeholder=" " class="form_input" name="username">
                            <label for="username_input_box">Username</label>
                        </div>
                        <div id="password">
                            <input type="password" id="password_input_box" autocomplete="off" placeholder=" " class="form_input" name="password">
                            <label for="password_input_box">Password</label>
                        </div>
                        <div id="confirm_password">
                            <input type="password" id="confirm_password_input_box" autocomplete="off" placeholder=" " class="form_input" name="confirmation">
                            <label for="confirm_password_input_box">Confirm Password</label>
                        </div>
                    </div>
                    <div id="register_button">
                        <button class="button-pushable" role="button" type="submit">
                            <span class="button-shadow"></span>
                            <span class="button-edge"></span>
                            <span class="button-front text">
                              Register
                            </span>
                        </button>
                    </div>
                    <div id="login_page_link">
                        <span>Back to <a href="/">Login.</a></span>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
