<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>e-commerce/SignUp_page</title>
    </head>
    <body>
        <div id="background">
            <form action="">
                <div id="box">
                    <div id="signin_signup_text">
                        <h1>Create New Account</h1>
                    </div>
                    <div id="signin_signup_input_box">
                        <div id="username">
                            <input type="text" id="username_input_box" autocomplete="off" placeholder=" " class="form_input">
                            <label for="username_input_box">Username</label>
                        </div>
                        <div id="password">
                            <input type="password" id="password_input_box" autocomplete="off" placeholder=" " class="form_input">
                            <label for="password_input_box">Password</label>
                        </div>
                        <div id="confirm_password">
                            <input type="password" id="confirm_password_input_box" autocomplete="off" placeholder=" " class="form_input">
                            <label for="confirm_password_input_box">Confirm Password</label>
                        </div>
                    </div>
                    <div id="button">
                        <button class="button-signin-pushable" role="button">
                            <span class="button-signin-shadow"></span>
                            <span class="button-signin-edge"></span>
                            <span class="button-signin-front text">
                              Register
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
